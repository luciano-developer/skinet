<div class="container">
  <div class="row" *ngIf="types.length > 0 && types.length > 0">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
      <select name="" id="" class="form-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions" value="sort.value">
          {{sort.name}}
        </option>
      </select>
      <h5 class="text-warning ms-3">Brands</h5>
      <ul class="list-group mb-3">
        <li class="list-group-item" *ngFor="let brand of brands" [value]="brand.id"
          [class.active]="brand.id==shopParams.brandId" (click)="onBrandSelected(brand.id)" aria-current="true">
          {{brand.name}}
        </li>
      </ul>
      <h5 class="text-warning ms-3">Types</h5>
      <ul class="list-group mb-3">
        <li class="list-group-item" *ngFor="let type of types" [value]="type.id"
          [class.active]="type.id==shopParams.typeId" (click)="onTypeSelected(type.id)" aria-current="true">
          {{type.name}}</li>
      </ul>
    </section>
    <section class="col-9">
      <header>
        <div class="d-flex justify-content-between align-items-center pb-2">
          <app-paging-header [totalCounts]="totalCounts" [pageNumber]="this.shopParams.pageNumber"
            [pageSize]="this.shopParams.pageSize">
          </app-paging-header>
          <div class="row row-cols-lg-auto g-3 align-items-center mb-2">
            <input type="text" placeholder="Search" (keyup.enter)="onSearch()" #search class="form-control me-2"
              style="width: 300px;">
            <button (click)="onSearch()" class="btn btn-outline-primary me-2">Search</button>
            <button (click)="onReset()" class="btn btn-outline-secondary me-2">Reset</button>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col-4 mb-3" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCounts>0">
        <app-pager [pageSize]="shopParams.pageSize" [totalCount]="totalCounts" (pageChanged)="onPageChanged($event)">
        </app-pager>

      </div>
    </section>
  </div>
</div>
